<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-align: center;
            position: relative;
        }
        .heart {
            display: grid;
            grid-template-columns: repeat(7, 30px);
            grid-template-rows: repeat(7, 30px);
            gap: 2px;
            cursor: pointer;
            animation: slideDown 2.5s ease-in-out;
        }
        .pixel {
            width: 30px;
            height: 30px;
            background-color: #ff66b2;
            border: 4px solid #cc3366;
        }
        .small-heart {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            margin-left: 10px;
        }
        .transparent {
            background-color: transparent;
        }
        .message {
            display: none;
            font-size: 50px;
            text-transform: uppercase;
        }
        .sub-message {
            display: none;
            font-size: 40px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .click-text {
            margin-top: 20px;
            font-size: 20px;
            color: #ff66b2;
            animation: blink 1s infinite alternate;
        }
        .arrow {
            font-size: 40px;
            color: #ff66b2;
            margin-top: 10px;
            margin-bottom: -10px;
            animation: moveUpDown 1s infinite alternate;
        }
        .next-container {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center;
            cursor: pointer;
            animation: moveUpDown 1s infinite alternate;
        }
        .next-text {
            font-size: 20px;
            color: #ff66b2;
            font-family: 'Press Start 2P', cursive;
        }
        .next-button {
            position: relative;
            width: 80px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .next-button::before,
        .next-button::after {
            content: "";
            position: absolute;
            background-color: #ff66b2;
            border-radius: 4px;
        }
        .next-button::before {
            width: 12px;
            height: 40px;
            left: 10px;
        }
        .next-button::after {
            width: 12px;
            height: 40px;
            left: 30px;
        }
        .next-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid #ff66b2;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            left: 50px;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        @keyframes moveUpDown {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart" onclick="showMessage()">
        <div class="transparent"></div><div class="pixel"></div><div class="pixel"></div><div class="transparent"></div><div class="pixel"></div><div class="pixel"></div><div class="transparent"></div>
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
        <div class="transparent"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="transparent"></div>
        <div class="transparent"></div><div class="transparent"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="transparent"></div><div class="transparent"></div>
        <div class="transparent"></div><div class="transparent"></div><div class="transparent"></div><div class="pixel"></div><div class="transparent"></div><div class="transparent"></div><div class="transparent"></div>
    </div>
    <div class="arrow">⬆</div>
    <div class="click-text">CLICK</div>
    <div class="message" id="message">Выздоравливай!</div>
    <div class="sub-message" id="sub-message">Любимая</div>
    <div class="next-container" id="next-container" onclick="nextPage()">
        <div class="next-button">
            <div class="next-triangle"></div>
        </div>
        <div class="next-text">Next</div>
    </div>
    <script>
        function showMessage() {
            document.querySelector('.heart').style.display = 'none';
            document.querySelector('.arrow').style.display = 'none';
            document.querySelector('.click-text').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('sub-message').style.display = 'block';
            document.getElementById('next-container').style.display = 'block';
        }
        function nextPage() {
            window.location.href = 'love.html';
        }
    </script>
</body>
</html>
