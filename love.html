<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любовь</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .heart {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            grid-template-rows: repeat(7, 40px);
            gap: 2px;
            position: relative;
        }
        .pixel {
            width: 40px;
            height: 40px;
            background-color: #ff66b2;
            border: 4px solid #cc3366;
            opacity: 0;
            transform: scale(0);
            animation: assemble 1s forwards;
        }
        .transparent {
            background-color: transparent;
            border: none;
        }
        .love-message {
            font-size: 50px;
            text-transform: uppercase;
            animation: fadeIn 3s ease-in-out;
            z-index: 10;
            margin-top: 20px;
        }
        .sub-love-message {
            font-size: 40px;
            text-transform: uppercase;
            margin-top: 10px;
            animation: fadeIn 4s ease-in-out;
            z-index: 10;
        }
        .small-heart {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            margin-left: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes assemble {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart">
        <div class="transparent"></div><div class="pixel" style="animation-delay: 0.1s;"></div><div class="pixel" style="animation-delay: 0.2s;"></div><div class="transparent"></div><div class="pixel" style="animation-delay: 0.3s;"></div><div class="pixel" style="animation-delay: 0.4s;"></div><div class="transparent"></div>
        <div class="pixel" style="animation-delay: 0.5s;"></div><div class="pixel" style="animation-delay: 0.6s;"></div><div class="pixel" style="animation-delay: 0.7s;"></div><div class="pixel" style="animation-delay: 0.8s;"></div><div class="pixel" style="animation-delay: 0.9s;"></div><div class="pixel" style="animation-delay: 1s;"></div><div class="pixel" style="animation-delay: 1.1s;"></div>
        <div class="pixel" style="animation-delay: 1.2s;"></div><div class="pixel" style="animation-delay: 1.3s;"></div><div class="pixel" style="animation-delay: 1.4s;"></div><div class="pixel" style="animation-delay: 1.5s;"></div><div class="pixel" style="animation-delay: 1.6s;"></div><div class="pixel" style="animation-delay: 1.7s;"></div><div class="pixel" style="animation-delay: 1.8s;"></div>
        <div class="transparent"></div><div class="pixel" style="animation-delay: 1.9s;"></div><div class="pixel" style="animation-delay: 2s;"></div><div class="pixel" style="animation-delay: 2.1s;"></div><div class="pixel" style="animation-delay: 2.2s;"></div><div class="pixel" style="animation-delay: 2.3s;"></div><div class="transparent"></div>
        <div class="transparent"></div><div class="transparent"></div><div class="pixel" style="animation-delay: 2.4s;"></div><div class="pixel" style="animation-delay: 2.5s;"></div><div class="pixel" style="animation-delay: 2.6s;"></div><div class="transparent"></div><div class="transparent"></div>
        <div class="transparent"></div><div class="transparent"></div><div class="transparent"></div><div class="pixel" style="animation-delay: 2.7s;"></div><div class="transparent"></div><div class="transparent"></div><div class="transparent"></div>
    </div>
    <div class="love-message">Я люблю тебя!</div>
    <div class="sub-love-message">Навсегда</div>
</body>
</html>
